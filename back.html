<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #d32f2f;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 20px;
    }
    .back-btn {
      background-color: #00ff00;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <h1>Access Denied</h1>
  <p>Hello User, you denied access to this website. <br>Please go back if you changed your mind!</p>
